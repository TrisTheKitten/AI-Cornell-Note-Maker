<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Flashcard Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">AI Flashcard Generator</h1>
    <div class="button-container mb-4">
      <button id="back-btn" class="mr-4 text-white px-4 py-2 rounded">Back to Main Menu</button>
    </div>
    <div class="mb-6 input-container">
      <label for="context" class="block mb-2 font-bold">Context:</label>
      <div class="relative">
        <textarea id="context" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded" maxlength="15000"></textarea>
        <div id="character-count" class="character-count absolute bottom-2 right-2 px-2 py-1 text-sm text-gray-600 bg-gray-200 rounded"></div>
      </div>
    </div>
    <div class="mb-4">
      <label for="num-cards" class="block mb-2 font-bold">Number of Flashcards:</label>
      <select id="num-cards" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="difficulty" class="block mb-2 font-bold">Level of Difficulty:</label>
      <select id="difficulty" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="tonality" class="block mb-2 font-bold">Tonality:</label>
      <select id="tonality" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="casual">Casual</option>
        <option value="standard">Standard</option>
        <option value="academic">Academic</option>
      </select>
    </div>
    <div class="button-container mb-4">
      <button id="generate-flashcards-btn" class="px-4 py-2 text-white rounded">Generate Flashcards</button>
    </div>
    <div id="loading-spinner" class="hidden fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
      <div class="spinner"></div>
    </div>
    <div id="notification" class="fixed top-0 left-0 right-0 p-4 text-white text-center hidden"></div>
    <div id="flashcards-output" class="mt-8">
      <h2 class="text-xl font-bold mb-4">Generated Flashcards:</h2>
      <div id="flashcards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/ErrorHandling.js"></script>
  <script src="js/flashcards.js"></script>
</body>
</html>
