<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Developed by Tris</h1>
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">AI Helper</h1>
    </div>
    <div class="input-container">
      <label for="api-key" class="block mb-2 font-bold">GPT 3.5 Turbo API Key:</label>
      <input type="text" id="api-key" class="w-full px-4 py-2 border border-gray-300 rounded">
    </div>
    <div class="input-container mb-4">
      <label class="block mb-2 font-bold">Select Output Type:</label>
      <div>
        <input type="radio" id="cornell-notes" name="output-type" value="cornell-notes" checked>
        <label for="cornell-notes">Cornell Notes</label>
      </div>
      <div>
        <input type="radio" id="mcq" name="output-type" value="mcq">
        <label for="mcq">MCQ Questions</label>
      </div>
    </div>
    <div class="button-container">
      <button id="generate-btn" class="mr-4">Cook</button>
    </div>
    <div id="loading-spinner" class="hidden fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
      <div class="spinner"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/ErrorHandling.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
