<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI MCQ Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">AI MCQ Generator</h1>
    <div class="button-container mb-4">
      <button id="back-btn" class="mr-4">Back to Main Menu</button>
    </div>

    <div class="input-container mb-4">
      <label for="context" class="block mb-2 font-bold">Context:</label>
      <textarea id="context" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded" maxlength="15000"></textarea>
    </div>

    <div class="mb-4">
      <label for="num-questions" class="block mb-2 font-bold">Number of Questions:</label>
      <select id="num-questions" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label for="difficulty" class="block mb-2 font-bold">Level of Difficulty:</label>
      <select id="difficulty" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="easy">Easy</option>
        <option value="normal">Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="tonality" class="block mb-2 font-bold">Tonality:</label>
      <select id="tonality" class="w-full px-4 py-2 border border-gray-300 rounded">
        <option value="casual">Casual</option>
        <option value="standard">Standard</option>
        <option value="academic">Academic</option>
      </select>
    </div>

    <div class="button-container mb-4">
      <button id="generate-mcq-btn" class="mr-4">Generate</button>
    </div>

    <div id="mcq-output" class="mt-8">
      <h2 class="text-xl font-bold mb-4">Generated MCQs:</h2>
      <div id="mcq-content" class="cornell-notes">
        <div class="questions column resizable">
          <div class="column-header">
            <h3>Questions</h3>
            <button class="copy-btn" data-target="questions-content">
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div id="questions-content"></div>
        </div>
        <div class="answers column resizable">
          <div class="column-header">
            <h3>Your Answers</h3>
            <button class="copy-btn" data-target="answers-content">
              <i class="fas fa-copy"></i>
            </button>
          </div>
          <div id="answers-content"></div>
        </div>
      </div>
    </div>

    <div class="button-container mb-4">
      <button id="submit-mcq-btn" class="mr-4 hidden">Submit</button>
    </div>

    <div id="loading-spinner" class="hidden fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
        <div class="spinner"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/ErrorHandling.js"></script>
  <script src="js/mcq.js"></script>
</body>
</html>
