<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mindmap Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Poppins:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">AI Mindmap Maker</h1>
    <div class="button-container mb-4">
      <button id="back-btn" class="mr-4 bg-blue-500 text-white px-4 py-2 rounded">Back to Main Menu</button>
    </div>
    <div class="input-container mb-4">
      <label for="context" class="block mb-2 font-bold">Context:</label>
      <textarea id="context" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded" maxlength="15000"></textarea>
    </div>
    <div class="button-container mb-4">
      <button id="generate-mindmap-btn" class="px-4 py-2 bg-blue-500 text-white rounded">Generate Mindmap</button>
    </div>
    <div id="loading-spinner" class="hidden fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
      <div class="spinner"></div>
    </div>
    <div id="notification" class="fixed top-0 left-0 right-0 p-4 bg-blue-500 text-white text-center hidden"></div>
    <div id="mindmap-output" class="mt-8">
      <h2 class="text-xl font-bold mb-4">Generated Mindmap:</h2>
      <div id="mindmap-container" class="border border-gray-300 rounded p-4" style="height: 600px;"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <script src="js/ErrorHandling.js"></script>
  <script src="js/mindmap.js"></script>
</body>
</html>
